spring:
  application:
    name: nitere-cloud-order

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
      config:
        profile-separator: '-' #default value is ",", we update ‘_’
        format: YAML

    openfeign:
      client:
        config:
          #default: 為全局配置
          #nitere-cloud-production : 為指定服務進行配置
          default:
            #連接超時時間
            connectTimeout: 4000
            #讀取超時時間
            readTimeout: 4000

      httpclient:
        hc5:
          enabled: true
      compression:
        request:
          enabled: true
          min-request-size: 2048 # 最小出發壓縮的大小
          mime-types: text/xml,application/xml,application/json #觸發法索數據類型
        response:
          enabled: true
logging:
  level:
    com:
      nitere:
        cloud:
          commons:
            web:
              controller:
                feign:
                  ProductionFeignApi: debug
    org.springframework.cloud.openfeign: DEBUG
    feign: DEBUG
    org.apache.hc.client5.http: DEBUG
